  addr: "localhost:6379"
  password: ""
  db: 0

minio:
  endpoint: "localhost:9000"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  use_ssl: false
  bucket: "main-data"

server:
  grpc_port: ":50051"
  rest_port: ":8080"
  node_id: "node-1"

backup:
  enabled: false
  minio:
    endpoint: "localhost:9001"
    access_key_id: "backup_user"
    secret_access_key: "backup_password"
    use_ssl: false
    bucket: "olap-backup-bucket"

buffer:
  max_size: 1000
  flush_timeout: 30
  batch_size: 100

log:
  level: "info"
  format: "json"
  output: "stdout"
  file: ""

monitoring:
  enabled: false
  port: ":9090"
  path: "/metrics"
  prometheus: true

security:
  enable_tls: false
  cert_file: ""
  key_file: ""
  enable_auth: false
  auth_token: "" 