server:
  grpc_port: ":8080"
  rest_port: ":8081"
  node_id: "miniodb-single-node"
  
# 网络和连接池配置 - 统一管理所有网络连接
network:
  # 服务器网络配置
  server:
    # gRPC服务器网络配置
    grpc:
      max_connections: 1000           # 最大并发连接数
      connection_timeout: 30s         # 连接超时
      stream_timeout: 60s            # 流超时
      keep_alive_time: 30s           # 保活时间
      keep_alive_timeout: 5s         # 保活超时
      max_connection_idle: 15m       # 最大连接空闲时间
      max_connection_age: 30m        # 最大连接存活时间
      max_connection_age_grace: 5s   # 连接存活优雅期
      max_send_msg_size: 4194304     # 最大发送消息大小 (4MB)
      max_recv_msg_size: 4194304     # 最大接收消息大小 (4MB)
      
    # REST服务器网络配置
    rest:
      read_timeout: 30s              # 读取超时
      write_timeout: 30s             # 写入超时
      idle_timeout: 60s              # 空闲超时
      read_header_timeout: 10s       # 读取头超时
      max_header_bytes: 1048576      # 最大头字节数 (1MB)
      shutdown_timeout: 30s          # 优雅关闭超时
      
  # 连接池配置
  pools:
    # Redis连接池配置
    redis:
      # 基础配置
      mode: "standalone"              # Redis模式: standalone, sentinel, cluster
      addr: "localhost:6379"          # 单机模式地址（单节点模式不使用）
      password: ""                    # 密码
      db: 0                          # 数据库编号（集群模式不支持）
      
      # 哨兵模式配置（当mode为sentinel时使用）
      # master_name: "mymaster"
      # sentinel_addrs:
      #   - "redis-sentinel-1:26379"
      #   - "redis-sentinel-2:26379"
      #   - "redis-sentinel-3:26379"
      # sentinel_password: ""
      
      # 集群模式配置（当mode为cluster时使用）
      # cluster_addrs:
      #   - "redis-node-1:7000"
      #   - "redis-node-2:7001"
      #   - "redis-node-3:7002"
      
      # 连接池配置 - 性能优化
      pool_size: 250                  # 连接池大小，增加25%
      min_idle_conns: 25              # 最小空闲连接数，增加一倍以上
      max_conn_age: 1800s             # 连接最大生存时间 (30分钟)
      pool_timeout: 3s                # 获取连接超时，减少1秒提升响应性
      idle_timeout: 300s              # 空闲连接超时 (5分钟)
      idle_check_freq: 60s            # 空闲连接检查频率
      dial_timeout: 3s                # 连接超时，减少2秒
      read_timeout: 2s                # 读取超时，减少1秒
      write_timeout: 2s               # 写入超时，减少1秒
      max_retries: 3                  # 最大重试次数
      min_retry_backoff: 8ms          # 最小重试间隔
      max_retry_backoff: 512ms        # 最大重试间隔
      
      # 集群特定配置
      max_redirects: 8                # 最大重定向次数
      read_only: false                # 只读模式
      route_by_latency: true          # 按延迟路由，优化性能
      route_randomly: false           # 关闭随机路由，使用延迟优化
    
    # MinIO连接池配置
    minio:
      endpoint: "minio:9000"
      access_key_id: "minioadmin"
      secret_access_key: "minioadmin"
      use_ssl: false
      region: "us-east-1"
      bucket: "miniodb-data"
      
      # HTTP连接池配置 - 性能优化
      max_idle_conns: 300             # 增加50%的空闲连接
      max_idle_conns_per_host: 150    # 每主机增加50%的空闲连接
      max_conns_per_host: 300         # 每主机增加50%的总连接
      idle_conn_timeout: 90s          # 空闲连接超时
      
      # 超时配置 - 优化网络性能
      dial_timeout: 5s                # 连接超时，减少到5秒
      tls_handshake_timeout: 5s       # TLS握手超时，减少到5秒
      response_header_timeout: 15s    # 响应头超时，减少到15秒
      expect_continue_timeout: 1s     # Expect Continue超时
      
      # 重试和请求配置
      max_retries: 3                  # 最大重试次数
      retry_delay: 100ms              # 重试延迟
      request_timeout: 60s            # 请求超时，减少到60秒
      
      # Keep-Alive配置 - 优化连接复用
      keep_alive: 30s                 # TCP保活间隔
      disable_keep_alive: false       # 启用保活
      disable_compression: false      # 启用压缩
    
    # 备份MinIO连接池配置
    backup_minio:
      endpoint: "minio-backup:9000"
      access_key_id: "minioadmin"
      secret_access_key: "minioadmin"
      use_ssl: false
      region: "us-east-1"
      bucket: "miniodb-backup"
      
      # 较保守的连接池配置（备份非关键路径）
      max_idle_conns: 100
      max_idle_conns_per_host: 50
      max_conns_per_host: 100
      idle_conn_timeout: 90s
      dial_timeout: 10s
      tls_handshake_timeout: 10s
      response_header_timeout: 30s
      expect_continue_timeout: 1s
      max_retries: 3
      retry_delay: 100ms
      request_timeout: 120s
      keep_alive: 30s
      disable_keep_alive: false
      disable_compression: false
    
    # 健康检查间隔
    health_check_interval: 15s        # 减少到15秒，更频繁的健康检查

backup:
  enabled: false
  interval: 3600  # 备份间隔（秒）
  minio:
    endpoint: "minio-backup:9000"
    access_key_id: "minioadmin"
    secret_access_key: "minioadmin123"
    use_ssl: false
    bucket: "miniodb-backup"  # 修改为与docker-compose.yml一致
  
  # 元数据备份配置
  metadata:
    enabled: true                # 启用元数据备份
    interval: 30m               # 备份间隔（30分钟）
    retention_days: 7           # 保留天数
    bucket: "miniodb-metadata"  # 元数据存储桶

buffer:
  # 基础配置
  buffer_size: 5000           # 缓冲区大小，优化后提升5倍
  flush_interval: 15s         # 刷新间隔，优化后减少一半
  
  # 并发配置
  worker_pool_size: 20        # 工作池大小，优化后增加一倍
  task_queue_size: 100        # 任务队列大小
  batch_flush_size: 5         # 批量刷新大小
  enable_batching: true       # 启用批量处理
  flush_timeout: 60s          # 刷新超时
  max_retries: 3              # 最大重试次数
  retry_delay: 1s             # 重试延迟
  
  # 性能优化配置
  enable_concurrent: true     # 启用并发缓冲区
  enable_metrics: true        # 启用指标收集

log:
  level: "info"
  format: "json"
  output: "both"
  filename: "logs/minIODB.log"
  max_size: 100
  max_backups: 5
  max_age: 30
  compress: true

monitoring:
  enabled: true
  port: ":8082"
  path: "/metrics"
  prometheus: true

security:
  mode: "jwt"
  jwt_secret: "your-super-secret-jwt-key-change-this-in-production"
  enable_tls: false
  valid_tokens: 
    - "test-token-123456"
    - "admin-token-abcdef"
  cert_file: "certs/server.crt"  # 证书文件路径
  key_file: "certs/server.key"   # 私钥文件路径
  
  # 智能限流器配置
  smart_rate_limit:
    enabled: true
    default_tier: "standard"
    cleanup_interval: "5m"
    
    # 限流等级定义
    tiers:
      - name: "health"
        requests_per_sec: 200        # 健康检查API高频率
        burst_size: 400              # 允许突发
        window: "1m"
        backoff_duration: "1s"
        
      - name: "query" 
        requests_per_sec: 100        # 查询API中等频率
        burst_size: 200
        window: "1m"
        backoff_duration: "2s"
        
      - name: "write"
        requests_per_sec: 80         # 写入API适中频率（提升至80 RPS）
        burst_size: 160              # 更大的突发支持
        window: "1m"
        backoff_duration: "3s"
        
      - name: "standard"
        requests_per_sec: 50         # 标准API频率
        burst_size: 100
        window: "1m"
        backoff_duration: "3s"
        
      - name: "strict"
        requests_per_sec: 20         # 严格限制
        burst_size: 40
        window: "1m"
        backoff_duration: "10s"
    
    # 路径限流配置
    path_limits:
      - pattern: "/v1/health"
        tier: "health"
        enabled: true
      - pattern: "/health"
        tier: "health" 
        enabled: true
      - pattern: "/metrics"
        tier: "health"
        enabled: true
      - pattern: "/v1/query"
        tier: "query"
        enabled: true
      - pattern: "/v1/data"
        tier: "write"
        enabled: true
      - pattern: "/v1/tables"
        tier: "write"
        enabled: true
      - pattern: "/v1/backup"
        tier: "strict"
        enabled: true
        
  # 传统限流配置（保持向后兼容）
  rate_limit:
    enabled: false               # 禁用旧限流器
    requests_per_minute: 10000   # 保留配置但不使用

# 新增认证配置
auth:
  enable_jwt: true
  jwt_secret: "your-super-secret-jwt-key-change-this-in-production"
  token_expiry: "24h"
  enable_api_key: true
  api_keys:
    - "api-key-1234567890abcdef"
    - "api-key-0987654321fedcba"
  skip_auth_paths:
    - "/health"
    - "/metrics"
    - "/v1/health"
  require_auth_paths:
    - "/v1/write"
    - "/v1/query"
    - "/v1/backup/trigger"
    - "/v1/recover"
  admin_roles:
    - "admin"
    - "superuser"
  user_roles:
    - "user"
    - "api"


tables:
  default_config:
    buffer_size: 5000             # 提升缓冲区大小
    flush_interval: 15s           # 缩短刷新间隔
    retention_days: 365
    backup_enabled: true
    properties: {}
  tables: {}

table_management:
  auto_create_tables: true
  default_table: "default"
  max_tables: 1000
  table_name_pattern: "^[a-zA-Z][a-zA-Z0-9_]{0,63}$"
  
  # 默认表配置
  default_config:
    buffer_size: 1000
    flush_interval: 30s
    retention_days: 365
    backup_enabled: true
    properties: {}
  
  tables: {}

# Redis配置（保持向后兼容）
# 单节点模式：禁用Redis
redis:
  enabled: false
  mode: "standalone"
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 10
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s

# MinIO配置（保持向后兼容）
minio:
  endpoint: "minio:9000"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  use_ssl: false
  region: "us-east-1"
  bucket: "miniodb-data"

# 注意：单节点模式下，备份MinIO配置被禁用

# 智能限流系统 
rate_limiting:
  enabled: true
  
  # 限流等级定义
  tiers:
    health:
      requests_per_second: 200     # 健康检查专用
      burst_size: 50
      window_size: "1s"
    query:
      requests_per_second: 100     # 查询操作
      burst_size: 30
      window_size: "1s"
    write:
      requests_per_second: 80      # 写入操作
      burst_size: 20
      window_size: "1s"
    standard:
      requests_per_second: 50      # 标准操作
      burst_size: 15
      window_size: "1s"
    strict:
      requests_per_second: 20      # 严格限制
      burst_size: 5
      window_size: "1s"
  
  # 路径规则匹配
  path_rules:
    - path: "/health"
      method: "GET"
      tier: "health"
    - path: "/v1/health"
      method: "GET"
      tier: "health"
    - path: "/metrics"
      method: "GET"
      tier: "health"
    - path: "/v1/query"
      method: "POST"
      tier: "query"
    - path: "/v1/write"
      method: "POST"
      tier: "write"
    - path: "/v1/backup/trigger"
      method: "POST"
      tier: "strict"
    - path: "/v1/recover"
      method: "POST"
      tier: "strict"
  
  # 默认限流等级
  default_tier: "standard"
  
  # 限流响应配置
  response:
    include_tier: true             # 包含限流等级信息
    include_limit: true            # 包含限制信息
    include_burst: true            # 包含突发容量信息
    include_window: true           # 包含时间窗口信息
    include_retry_after: true      # 包含重试间隔信息

# 查询性能优化
query_optimization:
  # 查询缓存配置
  query_cache:
    enabled: true
    redis_key_prefix: "qcache:"
    default_ttl: 3600s             # 1小时默认TTL
    max_cache_size: 209715200      # 200MB最大缓存
    eviction_policy: "lru"         # LRU淘汰策略
    
    # 智能缓存策略
    cache_strategies:
      simple_select: 7200s         # 简单查询2小时
      count_query: 3600s           # COUNT查询1小时
      aggregation: 1800s           # 聚合查询30分钟
      join_query: 900s             # JOIN查询15分钟
      complex_query: 600s          # 复杂查询10分钟
    
    # 表级缓存失效
    table_invalidation:
      enabled: true
      invalidation_delay: 5s       # 失效延迟
    
    # 统计配置
    enable_stats: true
    stats_interval: 60s
  
  # 文件缓存配置
  file_cache:
    enabled: true
    cache_dir: "/tmp/miniodb_cache"
    max_cache_size: 1073741824     # 1GB最大缓存
    max_file_age: 14400s           # 4小时文件过期
    cleanup_interval: 900s         # 15分钟清理间隔
    
    # Redis索引配置
    redis_index:
      enabled: true
      key_prefix: "fcache:"
      index_ttl: 86400s            # 24小时索引TTL
    
    # 文件元数据管理
    metadata:
      track_access_count: true     # 跟踪访问次数
      track_creation_time: true    # 跟踪创建时间
      enable_hash_verification: true # 启用哈希校验
    
    # 统计配置
    enable_stats: true
    stats_interval: 60s
  
  # DuckDB连接池配置
  duckdb:
    enabled: true
    pool_size: 5                   # 5个并发连接
    max_idle_time: 1800s           # 30分钟空闲超时
    connection_timeout: 30s        # 连接超时
    
    # DuckDB性能优化
    performance:
      memory_limit: "1GB"          # 内存限制
      threads: 4                   # 线程数
      enable_object_cache: true    # 启用对象缓存
      temp_directory: "/tmp/duckdb" # 临时目录
    
    # 预编译语句缓存
    prepared_statements:
      enabled: true
      cache_size: 100              # 缓存大小
      auto_prepare_aggregations: true # 自动预编译聚合查询
    
    # 连接复用
    connection_reuse:
      enabled: true
      max_reuse_count: 1000        # 最大复用次数
      health_check_interval: 300s  # 健康检查间隔

# 服务器基础配置
server:
  node_id: "miniodb-single-node"

# 存储引擎优化配置 
storage_engine:
  # 启用存储引擎优化
  enabled: true
  auto_optimization: true
  optimize_interval: 1800s        # 30分钟优化间隔
  performance_mode: "balanced"    # balanced, throughput, latency, storage
  enable_monitoring: true
  enable_profiling: false
  
  # Parquet存储优化
  parquet:
    default_compression: "zstd"    # gzip, lzo, brotli, lz4, zstd, snappy, uncompressed
    default_partition: "analytical" # analytical, streaming, compression_optimized, small_files, large_files
    auto_select_strategy: true
    compression_analysis: true
    metadata_indexing: true
    custom_strategies:
      analytics_workload: "compression_optimized"
      streaming_workload: "streaming"
      mixed_workload: "analytical"
  
  # 智能分片优化
  sharding:
    default_strategy: "hash_uniform" # hash_uniform, range_temporal, composite_user_time, geo_distributed
    auto_rebalance: true
    hot_cold_separation: true
    locality_optimization: true
    rebalance_threshold: 0.8       # 80%负载阈值触发重平衡
    migration_limit: 3             # 最大并发迁移任务数
  
  # 索引系统优化
  indexing:
    auto_index_creation: true
    index_types: ["bloom", "minmax", "inverted", "bitmap", "composite"]
    bloom_filter_enabled: true
    minmax_enabled: true
    inverted_enabled: true
    composite_enabled: true
    maintenance_interval: 3600s    # 1小时索引维护间隔
    custom_config:
      bloom_filter_fpp: 0.01       # 1% 假阳性率
      inverted_min_term_length: 2  # 最小词项长度
      bitmap_cardinality_threshold: 1000 # 位图索引基数阈值
  
  # 内存优化配置
  memory:
    enable_pooling: true
    enable_zero_copy: true
    buffer_optimization: true
    gc_optimization: true
    max_memory_usage: 2147483648   # 2GB 最大内存使用
    memory_pool_sizes:
      small: 1024                  # 1KB 小块内存池
      medium: 16384                # 16KB 中等内存池
      large: 262144                # 256KB 大块内存池
      xlarge: 1048576              # 1MB 超大内存池
    gc_interval: 300s              # 5分钟GC间隔 