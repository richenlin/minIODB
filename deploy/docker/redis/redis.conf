# Redis配置文件 - MinIODB项目
# 基于Redis 7.x配置

# 基本配置
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# 认证配置
requirepass redis123

# 持久化配置
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF配置
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 内存管理
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 日志配置
loglevel notice
logfile ""
syslog-enabled no

# 客户端配置
maxclients 10000

# 网络配置
tcp-backlog 511

# 安全配置
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# 性能优化
hz 10
dynamic-hz yes
